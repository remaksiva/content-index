<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Інтерактивний Фільтр Даних (ТЕМА DARKLY, ФІНАЛ)</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/darkly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.0.8/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMD/CDyD1vJcK/kM5Q3gBfH7v9tV+C2mE6z6F3tC8JmS8F6B2vL2C1W/Q6H5zQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        /* Базові стилі для теми Darkly */
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background-color: #222; 
        }
        
        .container { 
            /* 100px зверху для зміщення, автоматичне центрування, 20px знизу */
            margin: 100px auto 20px auto; 
            
            max-width: 90%; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.5); 
        }
        h1 { 
            color: #ffffff; 
            margin-bottom: 25px; 
            text-align: center; 
        }

        /* === СТИЛІ КРУГЛОГО ЛОГОТИПУ === */
        #logo-image {
            display: block; 
            margin: 0 auto 15px auto; 
            max-width: 150px; 
            height: auto;
            border-radius: 50%; 
            border: 3px solid #375a7f; 
            
            transition: opacity 0.2s;
            cursor: pointer; 
        }
        
        #logo-image:hover {
            opacity: 0.8; 
        }
        
        /* === ЗОНА ЛОГОТИПУ (вирівнювання) === */
        #channelButtonContainer {
            text-align: center;
            margin-bottom: 20px;
        }

        /* === СТИЛЬ ЗАГОЛОВКІВ ТАБЛИЦІ (КОЛІР) === */
        table.dataTable thead th { 
            background-color: #33001a !important; /* Фінальний колір: Темно-коричневий */
            color: white; 
            text-align: center !important; 
        }

        /* === ЗАКРУГЛЕННЯ КУТІВ ТАБЛИЦІ === */
        table.dataTable thead tr:first-child th:first-child {
            border-top-left-radius: 8px !important;
        }
        table.dataTable thead tr:first-child th:last-child {
            border-top-right-radius: 8px !important;
        }


        /* === СТИЛІ КНОПКИ YOUTUBE (Червоний колір) === */
        .btn-youtube {
            color: white !important;
            background-color: #cc0069 !important; 
            border-color: #cc0069 !important;
        }
        .btn-youtube:hover {
            background-color: #cc0000 !important; 
            border-color: #cc0000 !important;
        }

        /* === ВЕРТИКАЛЬНЕ ЦЕНТРУВАННЯ ВМІСТУ КОМІРОК === */
        #myDataTable tbody td {
            vertical-align: middle !important; 
        }
        
        /* === Стилі для фільтра (ПК) === */
        #filterContainer { 
            margin-bottom: 25px; 
            display: flex;
            justify-content: center; 
            align-items: center; 
            text-align: center;
        }
        
        #filterContainer select { 
            font-size: 1.1em; 
            padding: 8px 15px; 
            border-radius: 6px; 
            margin: 5px 0; 
            width: 350px; 
            max-width: 90%;
            height: auto; 
            box-sizing: border-box; 
        }

        /* === Гарантоване Центрування Пагінації === */
        .dataTables_wrapper .row:last-child div:last-child {
             text-align: center !important;
        }
        .dataTables_wrapper .dataTables_paginate ul.pagination {
             justify-content: center !important; 
             width: 100% !important; 
             float: none !important;
             display: flex !important;
        }
        
        /* === СТИЛЬ ФУТЕРА (ПОДЯКА) === */
        .footer-thanks {
            margin-top: 40px; 
            padding: 20px 0;
            color: #ccc; 
            font-size: 0.9em;
            border-top: 1px solid #333; 
        }

        /* ========================================================= */
        /* АГРЕСИВНИЙ МЕДІА-ЗАПИТ ДЛЯ МОБІЛЬНИХ ПРИСТРОЇВ (< 992px) */
        /* ========================================================= */
        @media (max-width: 992px) {
            
            /* ЛОГОТИП НА МОБІЛЬНОМУ */
            #logo-image {
                max-width: 100px; 
            }

            /* 1. ВИПАДАЮЧЕ МЕНЮ (збільшення) */
            #filterContainer select {
                font-size: 1.8em !important; 
                padding: 12px 20px !important; 
                max-width: 95% !important; 
                width: 100% !important;
            }

            /* 2. ЗАГОЛОВКИ ТА ДАНІ ТАБЛИЦІ (збільшення) */
            #myDataTable thead th,
            #myDataTable tbody td {
                font-size: 1.6em !important; 
            }
            
            /* 3. КНОПКИ В ТАБЛИЦІ (збільшення зони натискання) */
            #myDataTable tbody td a.btn {
                 font-size: 1.6em !important; 
                 padding: 0.5rem 1rem !important; 
                 line-height: 1.5; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div id="channelButtonContainer">
             <a href="https://www.youtube.com/@remaksiva" target="_blank">
                <img id="logo-image" src="channels4_profile.jpg" alt="Channel Logo">
             </a>
        </div>
        
        <h1>AUTHOR MEDIA VIDEO LINKS</h1>
        
        <div id="filterContainer"></div>

        <table id="myDataTable" class="table table-striped" style="width:100%">
            <thead>
                <tr></tr> 
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.bootstrap5.min.js"></script>
    
    <script>
        function addCombinedAuthorFilter(table, startColumnIndex, endColumnIndex) {
            const container = $('#filterContainer');
            
            let authors = [];
            
            for (let i = startColumnIndex; i <= endColumnIndex; i++) {
                const columnData = table.column(i).data().toArray();
                authors = authors.concat(columnData);
            }

            const uniqueAuthors = [...new Set(authors)]
                .filter(a => a && a.toString().trim() !== '')
                .map(a => a.toString().trim())
                .sort((a, b) => a.localeCompare(b, 'uk', { sensitivity: 'base' })); 

            const select = $('<select id="authorFilterSelect" class="form-select"><option value="">Filter by Author (All)</option></select>')
                .appendTo(container);

            uniqueAuthors.forEach(function(author) {
                const display = author.length > 50 ? author.substring(0, 50) + '...' : author;
                select.append('<option value="' + author + '">' + display + '</option>');
            });

            select.on('change', function() {
                const searchValue = $(this).val();

                if (searchValue) {
                    table.search(searchValue, false, true, false).draw();
                } else {
                    table.search('', false, false, false).draw();
                }
            });
        }


        $(document).ready(function() {
            
            const csvFilePath = 'my_data.csv'; 
            
            $.get(csvFilePath, function(data) {
                
                const separator = ';'; 
                const rows = data.replace(/"/g, '').split('\n').filter(row => row.trim() !== ''); 
                
                if (rows.length < 2) {
                    $('#myDataTable').html('<div class="alert alert-warning text-center">Помилка: Файл CSV порожній.</div>');
                    return;
                }
                
                const headers = rows[0].split(separator); 
                const tableData = [];
                
                for (let i = 1; i < rows.length; i++) {
                    const row = rows[i].split(separator); 
                    if (row.length > 23) {
                        row.pop(); 
                    }
                    tableData.push(row); 
                }

                const columns = [];
                const finalHeaderCount = headers.length - 1; 
                
                for (let i = 0; i < finalHeaderCount; i++) {
                    let title = headers[i].trim();
                    let dataIndex = i;
                    let visible = false; 

                    if (title === 'name') { 
                        title = 'Clip Name';
                        visible = true; 
                    } else if (title === 'data') {
                        title = 'Дата';
                        visible = false; 
                    } else if (title === 'link') {
                        title = 'Links';
                        visible = true; 
                    } else if (title.startsWith('author')) {
                        title = title.replace('author', 'Автор');
                        visible = false; 
                    }
                    
                    let columnDef = { data: dataIndex, title: title, visible: visible };
                    
                    if (title === 'Links') {
                        // РЕНДЕР: Червона кнопка "YouTube"
                        columnDef.render = function(data, type, row) {
                             if (!data || type !== 'display') return data;
                             return '<a href="' + data + '" target="_blank" class="btn btn-youtube btn-sm"><i class="fab fa-youtube"></i> YouTube</a>';
                        };
                        columnDef.className = 'dt-center'; 
                    }
                    
                    columns.push(columnDef);
                }
                
                const dataTable = $('#myDataTable').DataTable({
                    data: tableData,
                    columns: columns, 
                    
                    dom: 'tr p', 
                    scrollX: true,
                    processing: true,
                    ordering: false, 

                    pageLength: 50, 
                    lengthMenu: [ 
                        [50, 100, 200, -1],
                        [50, 100, 200, "Всі"]
                    ],

                    columnDefs: [
                         { targets: 0, className: 'dt-center' }, 
                         { targets: 2, className: 'dt-center' } 
                    ]
                });

                // Ініціалізація фільтра авторів
                addCombinedAuthorFilter(dataTable, 3, 22); 
            })
            .fail(function(jqXHR, textStatus, errorThrown) {
                let errorMessage = "КРИТИЧНА ПОМИЛКА! Перевірте: 1) Роботу Python-сервера. 2) Файл 'my_data.csv' використовує ';' як роздільник.";
                $('#myDataTable').html('<div class="alert alert-danger text-center mt-4">' + errorMessage + '</div>');
            });
        });
    </script>

</body>
</html>
