        function addCombinedAuthorFilter(table, startColumnIndex, endColumnIndex) {
            const container = $('#filterContainer');
            
            let authors = [];
            
            for (let i = startColumnIndex; i <= endColumnIndex; i++) {
                const columnData = table.column(i).data().toArray();
                authors = authors.concat(columnData);
            }

            const uniqueAuthors = [...new Set(authors)]
                .filter(a => a && a.toString().trim() !== '')
                .map(a => a.toString().trim())
                .sort((a, b) => a.localeCompare(b, 'uk', { sensitivity: 'base' })); 

            const select = $('<select id="authorFilterSelect" class="form-select"><option value="">Filter by Author (All)</option></select>')
                .appendTo(container);

            uniqueAuthors.forEach(function(author) {
                const display = author.length > 50 ? author.substring(0, 50) + '...' : author;
                select.append('<option value="' + author + '">' + display + '</option>');
            });

            select.on('change', function() {
                const searchValue = $(this).val();

                if (searchValue) {
                    table.search(searchValue, false, true, false).draw();
                } else {
                    table.search('', false, false, false).draw();
                }
            });
        }
