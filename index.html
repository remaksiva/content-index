<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Інтерактивний Фільтр Даних (ТЕМА DARKLY, ФІНАЛ)</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/darkly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.0.8/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMD/CDyD1vJcK/kM5Q3gBfH7v9tV+C2mE6z6F3tC8JmS8F6B2vL2C1W/Q6H5zQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        /* Базові стилі для теми Darkly */
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background-color: #222; 
        }
        
        .container { 
            /* 100px зверху для зміщення, автоматичне центрування, 20px знизу */
            margin: 100px auto 20px auto; 
            
            max-width: 90%; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.5); 
        }
        h1 { 
            color: #ffffff; 
            margin-bottom: 25px; 
            text-align: center; 
        }

        /* === СТИЛІ ЛОГОТИПУ === */
        #logo-image {
            display: block; /* Забезпечує центрування */
            margin: 0 auto 15px auto; /* Центрування та відступ знизу */
            max-width: 150px; /* Обмеження розміру для ПК */
            height: auto;
            border-radius: 10px; /* Трохи заокруглюємо */
            /* Додатковий стиль, щоб візуально підкреслити клікабельність */
            transition: opacity 0.2s;
            cursor: pointer; 
        }
        
        #logo-image:hover {
            opacity: 0.8; 
        }
        
        /* === ЗОНА, ДЕ РАНІШЕ БУЛА КНОПКА (вирівнювання) === */
        #channelButtonContainer {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Стиль заголовка таблиці */
        table.dataTable thead th { 
            background-color: #375a7f !important; 
            color: white; 
            text-align: center !important; 
        }

        /* === СТИЛІ КНОПКИ YOUTUBE (Червоний колір) === */
        .btn-youtube {
            color: white !important;
            background-color: #ff0000 !important; /* Червоний колір YouTube */
            border-color: #ff0000 !important;
        }
        .btn-youtube:hover {
            background-color: #cc0000 !important; 
            border-color: #cc0000 !important;
        }

        /* === ВЕРТИКАЛЬНЕ ЦЕНТРУВАННЯ ВМІСТУ КОМІРОК === */
        #myDataTable tbody td {
            vertical-align: middle !important; 
        }
        
        /* === Стилі для фільтра (ПК) === */
        #filterContainer { 
            margin-bottom: 20px; 
            display: flex;
            justify-content: center; 
            align-items: center; 
            text-align: center;
        }
        
        #filterContainer select { 
            font-size: 1.1em; 
            padding: 8px 15px; 
            border-radius: 6px; 
            margin: 5px 0; 
            width: 350px; 
            max-width: 90%;
            height: auto; 
            box-sizing: border-box; 
        }

        /* === Гарантоване Центрування Пагінації === */
        .dataTables_wrapper .row:last-child div:last-child {
             text-align: center !important;
        }
        .dataTables_wrapper .dataTables_paginate ul.pagination {
             justify-content: center !important; 
             width: 100% !important; 
             float: none !important;
             display: flex !important;
        }

        /* ========================================================= */
        /* АГРЕСИВНИЙ МЕДІА-ЗАПИТ ДЛЯ МОБІЛЬНИХ ПРИСТРОЇВ (< 992px) */
        /* ========================================================= */
        @media (max-width: 992px) {
            
            /* ЛОГОТИП НА МОБІЛЬНОМУ */
            #logo-image {
                max-width: 100px; /* Робимо його меншим, якщо потрібно */
            }

            /* 1. ВИПАДАЮЧЕ МЕНЮ (збільшення) */
            #filterContainer select {
                font-size: 1.8em !important; 
                padding: 12px 20px !important; 
                max-width: 95% !important; 
                width: 100% !important;
            }

            /* 2. ЗАГОЛОВКИ ТА ДАНІ ТАБЛИЦІ (збільшення) */
            #myDataTable thead th,
            #myDataTable tbody td {
                font-size: 1.6em !important; 
            }
            
            /* 3. КНОПКИ В ТАБЛИЦІ (збільшення зони натискання) */
            #myDataTable tbody td a.btn {
                 font-size: 1.6em !important; 
                 padding: 0.5rem 1rem !important; 
                 line-height: 1.5; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div id="channelButtonContainer">
             <a href="https://www.youtube.com/@remaksiva" target="_blank">
                <img id="logo-image" src="channels4_profile.jpg" alt="Channel Logo">
             </a>
             </div>
        
        <h1>AUTHOR MEDIA VIDEO LINKS</h1>
        
        <div id="filterContainer"></div>

        <table id="myDataTable" class="table table-striped" style="width:100%">
            <thead>
                <tr></tr> 
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
